<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PCs PROPIOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../img/echez-group.png" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">PCs PROPIOS</h3>
                        </div>
                        <form id="frmEventos">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DEL PC</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtUserPropio">USER NAME</label>
                                                    <input type="text" class="form-control" id="txtUserPropio" placeholder="User name">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtSerialPropio">SERIAL PC</label>
                                                    <input type="text" class="form-control" id="txtSerialPropio" placeholder="Serial PC">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtPcNamePropio">PC NAME</label>
                                                    <input type="text" class="form-control" id="txtPcNamePropio" placeholder="PC Name">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtInstallationDatePropio">INSTALLATION DATE</label>
                                                    <input type="date" class="form-control" id="txtInstallationDatePropio" placeholder="Installation date">
                                                </div>
                                            </div>

                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtSpecificationsPropio">SPECIFICATIONS</label>
                                                    <input type="text" class="form-control" id="txtSpecificationsPropio" placeholder="Espicifications">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtRamPropio">RAM</label>
                                                    <input type="text" class="form-control" id="txtRamPropio" placeholder="Ram">
                                                </div>
                                            </div>
                                            <!-- hacer un combo box con las opciones desktop y laptop -->
                                            <div class="col-md-3">
                                                <!--

    <div class="form-group">
        <label for="txtDesktopLaptopAlquilado">DESKTOP/LAPTOP</label>
        <input type="text" class="form-control" id="txtDesktopLaptopAlquilado" placeholder="Desktop o laptop">
    </div>-->
                                                <div class="form-group">
                                                    <label for="cboDesktopLaptopPropio">DESKTOP/LAPTOP</label>
                                                    <select id="cboDesktopLaptopPropio" class="form-control">
                                                        <option value="Desktop">Desktop</option>
                                                        <option value="Laptop">Laptop</option>                                                       
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDomainPropio">DOMAIN</label>
                                                    <input type="text" class="form-control" id="txtDomainPropio" placeholder="PC domain">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tblPropio" class="table table-bordered table-striped" style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th>USER NAME</th>
                                                    <th>PC SERIAL</th>
                                                    <th>PC NAME</th>
                                                    <th>INSTALLATION DATE</th>
                                                    <th>SPECIFICATIONS<th>
                                                    <th>RAM</th>
                                                    <th>DESKTOP/LAPTOP</th>
                                                    <th>DOMAIN</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>  <!--Cre que este es para que aparezca la tabla-->
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Propio.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Tablas.js"></script>

    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script>
        $(function () {
            $("#dvMenu").load("../Paginas/Menu.html")

        })
    </script>
</body>
</html>
